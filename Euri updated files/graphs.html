<!DOCTYPE html>
<html>
<head>
  <title>F1 Drivers</title>
  <!-- Include the Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Include the Chart.js Zoom Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
<body>
  <h1>F1 Drivers</h1>

  <div>
    <label for="driverSelect">Select a Driver:</label>
    <select id="driverSelect"></select>
  </div>

  <!-- Canvas element for the Fastest Lap Times chart -->
  <div>
    <h2>Fastest Lap Times</h2>
    <canvas id="lapTimesChart" width="800" height="400"></canvas>
  </div>

  <!-- Canvas element for the Driver Standings chart -->
  <div>
    <h2>Driver Points Over Time</h2>
    <canvas id="driverStandingsChart" width="800" height="400"></canvas>
  </div>

  <!-- Include the JavaScript file that contains the chart logic -->
  <script src="{{ url_for('static', filename='driver_charts.js') }}"></script>

  <!--<script src="static/driver_charts.js"></script> -->
</body>
</html>
